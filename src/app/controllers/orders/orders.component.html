<h1>{{data | json}}</h1>

<!--GET all orders-->
<button (click)="getOrders()">Get all orders</button>

<!--GET order by Id-->
<div class="signup center-block jumbotron">
  <h1>Get Order by Id</h1>
  <form role="form" (submit)="getOrderById($event, _orderId.value)">
    <div class="form-group">
      <label for="_orderId">_orderId</label>
      <input type="text" #_orderId class="form-control" id="_orderId" placeholder="_orderId">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<!--DELETE order By Id-->
<div class="signup center-block jumbotron">
  <h1>Delete Order by Id</h1>
  <form role="form" (submit)="deleteOrderById($event, _orderId.value)">
    <div class="form-group">
      <label for="_orderId">_orderId</label>
      <input type="text" #_orderId class="form-control" id="_orderId" placeholder="_orderId">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
