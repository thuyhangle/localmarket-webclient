<h1>{{data | json}}</h1>

<!--Create post with productId-->
<div class="signup center-block jumbotron">
  <h1>Post new products</h1>
  <form role="form" (submit)="createPostByProductid($event, productId.value, phone.value, address.value, other.value)">
    <div class="form-group">
      <label for="productId">productId</label>
      <input type="text" #productId class="form-control" id="productId" placeholder="productId">
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" #phone class="form-control" id="phone" placeholder="phone">
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" #address class="form-control" id="address" placeholder="address">
    </div>
    <div class="form-group">
      <label for="other">other</label>
      <input type="text" #other class="form-control" id="other" placeholder="other">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<!--GET posts with productId-->
<div class="signup center-block jumbotron">

</div>

<!--DELETE posts by productId-->

</div>

<!-- GET all posts-->
<button (click)="getPosts()">Get all posts</button>
<!--DELETE all posts-->
<button (click)="deletePosts()">Delete all posts</button>
