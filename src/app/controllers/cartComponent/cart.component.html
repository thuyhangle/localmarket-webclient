<button (click)="clearCart()">Clear cart</button>
<table>
  <tr>
    <td>id</td>
    <td>user_id</td>
    <td>type_id</td>
    <td>pic</td>
  </tr>
  <tr *ngFor="let item of itemList">
    <td>{{item._id}}</td>
    <td>{{item.user_id}}</td>
    <td>{{item.type_id}}</td>
    <td><img [src]="item.image" /></td>
  </tr>
</table>
